<div class="container mx-auto px-2 sm:px-4 py-4 sm:py-8 grid grid-cols-12 gap-3 sm:gap-6">
    <!-- Sidebar -->
    <div class="col-span-3" *ngIf="isLoggedIn">
        <div class="bg-white shadow rounded p-4 sticky top-4">
            <div class="flex items-center space-x-4 pb-4 border-b">
                <div>
                    <h2 class="font-medium text-gray-800">Hola, {{ user.firstName }}</h2>
                    <p class="text-sm text-gray-600">Bienvenido de nuevo</p>
                </div>
            </div>
            
            <!-- Menú lateral simplificado para usuarios logueados -->
            <div class="mt-6 space-y-2">
                <a href="#" class="flex items-center text-blue-500 font-medium py-2">
                    <span class="mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </span>
                    Mi cuenta
                </a>
                <a href="/wishlist" class="flex items-center text-gray-700 hover:text-blue-500 py-2 transition">
                    <span class="mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </span>
                    Mi wishlist
                </a>
                <a href="/cart" class="flex items-center text-gray-700 hover:text-blue-500 py-2 transition">
                    <span class="mr-3">
                        <img src="./assets/icons/shoppingBag.svg" alt="carrito" class="h-5 w-5">
                    </span>
                    Mi carrito
                </a>
                <a (click)="logout()" class="flex items-center text-gray-700 hover:text-blue-500 py-2 transition cursor-pointer">
                    <span class="mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </span>
                    Cerrar sesión
                </a>
            </div>
        </div>
    </div>

    <!-- Opciones de login/registro cuando no está logueado -->
    <div class="col-span-3" *ngIf="!isLoggedIn">
        <div class="bg-white shadow rounded p-4">
            <h3 class="font-medium text-lg mb-3">Inicia sesión o regístrate</h3>
            <p class="text-gray-600 mb-4">Accede a tu cuenta para gestionar tus pedidos y datos personales</p>
            <div class="space-y-3">
                <a href="/login" class="block w-full py-2 px-4 bg-blue-500 text-white text-center rounded hover:bg-blue-600 transition">
                    Iniciar sesión
                </a>
                <a href="/register" class="block w-full py-2 px-4 border border-gray-300 text-gray-700 text-center rounded hover:bg-gray-100 transition">
                    Crear cuenta
                </a>
            </div>
        </div>
    </div>

    <!-- Contenido principal - Información del perfil -->
    <div class="col-span-12 sm:col-span-9">
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="font-semibold text-xl text-gray-800">Información del perfil</h2>
                <p class="text-sm text-gray-600">Actualiza tu información personal</p>
            </div>
            
            <div class="p-6">
                <form (submit)="saveChanges(); $event.preventDefault()">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                [(ngModel)]="user.firstName"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                [(ngModel)]="user.lastName"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                [(ngModel)]="user.email"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                [(ngModel)]="user.phone"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                            <input 
                                type="text" 
                                id="address" 
                                name="address" 
                                [(ngModel)]="user.address"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                        <div>
                            <label for="birthday" class="block text-sm font-medium text-gray-700 mb-1">Fecha de nacimiento</label>
                            <input 
                                type="date" 
                                id="birthday" 
                                name="birthday" 
                                [(ngModel)]="user.birthday"
                                class="cursor-pointer w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Género</label>
                            <select 
                                id="gender" 
                                name="gender" 
                                [(ngModel)]="user.gender"
                                class="cursor-pointer w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="male">Masculino</option>
                                <option value="female">Femenino</option>
                                <option value="other">Otro</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <button 
                            type="submit" 
                            class="cursor-pointer px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        >
                            Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
